<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<link rel="stylesheet" href="css/cart.css" />
		<script type="text/javascript" src="js/cart.js"></script>
	</head>
	<body>
		<h1>购物车</h1>
		<br/>
		<table id="table_one">
			<thead>
				<tr style="border-top:2px gray solid;">
					<td style="min-width: 50px;">选择</td>
					<td style="min-width: 300px;">商品</td>
					<td style="min-width: 100px;">单价（元）</td>
					<td style="min-width: 150px;">数量</td>
					<td style="min-width: 150px;">金额（元）</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="td_xuanze">
						<input type="checkbox" class="xuanzhe" id="checkbox_one" onclick="setCheck(this)" />
					</td>
					<td class="td_shangpin">
						<img src="img/1.jpg" />
						<span>
							<h4>迪奥 淡香水</h4>
							<p>
								50毫升<br />
								不支持7天无理由退货
							</p>
						</span>
					</td>
					<td class="td_danjia">
						<font class="qian">¥</font>
						<font class="qian">498</font>
					</td>
					<td class="td_shuliang">
						<button id="sub_one" onclick="sub(this)">-</button>
						<input id="text_one" type="text" value="1" onkeyup="value=outInt(this.value);setZongJia();" />
						<button id="add_one" onclick="add(this)">+</button>
					</td>
					<td class="td_zongjia">
						<font class="qian">¥</font>
						<font class="qian" id="zongjia_one">498</font>
					</td>
				</tr>
				<tr>
					<td class="td_xuanze">
						<input type="checkbox" class="xuanzhe" id="checkbox_two" onclick="setCheck(this)" />
					</td>
					<td class="td_shangpin">
						<img src="img/3.jpg" />
						<span>
							<h4>兰蔻 肌底液</h4>
							<p>
								50毫升<br />
								不支持7天无理由退货
							</p>
						</span>
					</td>
					<td class="td_danjia">
						<font class="qian">¥</font>
						<font class="qian">598</font>
					</td>
					<td class="td_shuliang">
						<button id="sub_two" onclick="sub(this)">-</button>
						<input id="text_two" type="text" value="1" onkeyup="value=outInt(this.value);setZongJia();" />
						<button id="add_two" onclick="add(this)">+</button>
					</td>
					<td class="td_zongjia">
						<font class="qian">¥</font>
						<font class="qian" id="zongjia_two">598</font>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">
						<label>
							<input type="checkbox" class="xuanzhe" id="checkbox_all" onclick="setCheck(this)"/>
							全选
						</label>
						<a onclick="deleteShangpin();">删除</a>
					</td>
					<td colspan="3">
						<font>合计：</font>
						<b>
							<font class="qian">¥</font>
							<font class="qian" id="zongjia_all">0</font>
						</b>
						<input type="submit" value="立即结算" id="settlement">
					</td>
				</tr>
			</tfoot>
		</table>
	</body>

</html>
