<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BOM</title>

	<body>
		<h2>子窗口</h2>
		<button>查看浏览器信息</button>
		<button onclick="close_win()">关闭子窗口</button>
		<!--<button onclick="stop()">清除定时器<tton>-->
		<script>
			var newWin;
			//定时设定时间
			var timer = setTimeout(
				function open_win() {
					newWin = window.open("kun3.html", "浏览器信息", "height=450,width=450,top=0,left=0");
				} //自动弹出
				, 3000); //3秒后自动弹出页面
			var bb = setTimeout(
				function close_win() {
					if(newWin && !newWin.closed) {
						newWin.close();
					} //			var timer=clearTimeout(function(){
					//			close_win();//自动弹出
					//			},6000);//6秒后关闭
					//loation 对象导航    location.reload()    reload为刷新页面
					//replace()方法可以导航到一个新的URL中，同时该URL会替换浏览器历史记录中当前显示的页面
					//Nagivator对象提供了与浏览器有关的信息
					location.href = "kun3.html";
				} //自动弹出
				, 8000); //8秒后关闭页面
		</script>
	</body>
