	<body>
		<script type="text/javascript">
			document.write("<abbr>浏览器：" + navigator.appName + "</abbr><br>");
			document.write("<abbr>浏览器版本：" + navigator.appVersion + "</abbr><br>");
			document.write("<abbr>浏览器的用户代理报头：" + navigator.userAgent + "</abbr><br>");
			document.write("<abbr>平台：" + navigator.platform + "</abbr><br>");

			//			清除   clearInterval(timer);

			//定时设定时间SetTimeOut(表达式，时间);
			var c = setTimeout(
				function back() { //等同后退一个页面
					history.go(-1);
				}, 2000); //每2秒后循环一次
			function stop() {
				clearTimeout(c);
			}
