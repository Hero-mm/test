<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		var score=null;//将变量score转换为String类型
		document.write(String(null)+"<br>");
		var age=17;//将变量age转换为String类型
		document.write(age.toString()+"<br>");
		var num=undefined;//将变量num转换为Number类型
		document.write(Number(num)+"<br>")
		var flag=true;//将flag转换为Number类型
		document.write(Number(flag)+"<br>")
		var PI=Math.PI;//将变量PI分别转换为Number，整型，浮点型。
		document.write(Number(PI)+"**__"+parseInt(PI)+"**__*"+parseFloat(PI)+"<br>");
		</script>
	</body>
</html>
