<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打印三角排序</title>
	</head>
	<body>
		<script type="text/javascript">
			 for(var i=0;i<=6;i++){
			 	for(var a=5-i;a>=0;a--){
			 		document.write("&nbsp&nbsp");
			 	}
			 for(var j=0;j<=i;j++){
			 	document.write(j); 
			 }
			 for(var k=1;k<=i;k++){
			 	document.write(i-k);
			 }
			 document.write("<br/>");
			 }
		</script>
	</body>
</html>
