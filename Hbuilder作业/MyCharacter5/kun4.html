<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>求1加到100偶数之和当总和>2000时输出结果</title>
	</head>
	<body>
		<script type="text/javascript">
			   var sum = 0;//定义总和\
        for (var i= 0; i <=100; i++){
            if (i % 2== 0) {//就是保证所有的数都是偶数
                sum+=i; 	
                 }
            if(sum>2000){
            	break;	
            }
              }  
        document.write("和为："+sum);
		</script>
	</body>
</html>
