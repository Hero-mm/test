<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Person为函数名称
		function Person(name,age){
			this.name=name;
			this.age=age;
			}
		//prototype 原型对象，关键字
			Person.prototype.show=function(){
				alert(this.name+'的年龄是:'+this.age);
		}
		var intional=new Person("张三",'30');
		//intional 意思为对象名称
		var a=new Person("李四","45");
		intional.show();//定义第二个
		intional.show=function(){
			alert("姓名是："+this.name+"\n年龄是："+this.age);
		}
		a.show();
		</script>
	</body>
</html>
