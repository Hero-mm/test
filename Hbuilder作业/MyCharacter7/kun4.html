<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var Person={
				name:"坤坤",
				age:19,
				sex:"男",
				addr:"成就",
				tel:1833715032,
				show:function(){
					alert("坤坤的年龄是19岁，性别男，QQ号是1833715032");
				}
			}
			//遍历对象
			//for in语法：
//			for(value in name){
//              变量名字     对象名称	
//				//代码块
//			}
			for(var x in Person){
				//控制台输出结果
				console.log(x+"="+Person[x]);
				//声明变量 x 里面保存着 Person 的属性和方法，后面的Person[x]就是属性和方法的值
				//切记，Person[x]不能写成Person.x,如股票写成就会返回undefined
			}
			Person.show();//方法调用
		</script>
	</body>
</html>
