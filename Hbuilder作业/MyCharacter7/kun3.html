<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Person(name,age,sex,adr,tel){
			this.name=name;
			this.age=age;
			this.sex=sex;
			this.age=age;
			this.adr=adr;
		    this.tel=tel;
			}
		//prototype 原型对象，关键字
			Person.prototype.show=function(){
				alert(this.name+'的年龄是:'+this.age+"性别是："+this .sex+"成就："+ this. adr+"电话号码："+ this .tel);
		}
		var intional=new Person("张三",'30',"男","赚钱,","15660767263");
			for(var x in  intional){
				//控制台输出结果
				console.log(x+"="+ intional[x]);
				//声明变量 x 里面保存着 Person 的属性和方法，后面的Person[x]就是属性和方法的值
				//切记，Person[x]不能写成Person.x,如股票写成就会返回undefined
			}
			 intional.show();//方法调用
		</script>
	</body>
</html>
