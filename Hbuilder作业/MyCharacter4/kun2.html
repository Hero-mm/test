<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var ranking;//声明排名
		var ranking=prompt("请输入学生排名：",' ');//提示框
		if(ranking==1){
			alert("本次考试获得第一名，奖励1000元");
		}else if(ranking==2){
			alert("本次考试获得第二名,奖励800元");
		}else if(ranking==3){	
			alert("本次考试获得第三名，奖励300元");
		}else{
			alert("本次考试未进入前三名，无奖励，请继续加油吧");
		}
		</script>
	</body>
</html>
