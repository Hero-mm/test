<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		var month=prompt("请输入月份：",' ');//提示框
		if(month<=5&&month>=3){
			alert("月份为春季");
		}else if(month<=8&&month>=6){
			alert("月份为夏季");
		}else if(month<=11&&month>=9){
			alert("月份为秋季");
		}else{	
			alert("月份为冬季");
		}
		</script>
	</body>
</html>
