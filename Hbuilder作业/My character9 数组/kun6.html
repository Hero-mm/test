<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var sP=["Nike背包","Adidas运动衫","李宁运动鞋","Kappa外套","361°腰包"];
			document.write("本次打折的商品有:<br>");
			for(var aa of sP){
				document.write(aa+"<br>");
			}
			document.write("<br>");
			
			var sp=["Adidas运动衫","李宁运动鞋","Kappa外套","361°腰包","Adidas运动裤"];
			document.write("商场商品做出改变后，本次打折的商品有：<br>");
			for(var aa of sp){
				document.write(aa+"<br>");
			}
			document.write("<br>");
			document.write(sp.splice(1,1,"特步运动鞋"));
			document.write("<br>");
			
			document.write("商场商品做出改变后，本次打折的商品有：<br>");
			document.write(sp+"<br />");
			document.write("<br>");
			
			document.write("本次打折的商品有：<br>");
			document.write(sp.join("、"));
		</script>
	</body>
</html>
