<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("请输入一个五位数字",' ');
			var gewei=num%10;
			var shiwei=(num%100)/10;
			var qianwei=(num%10000)/1000;
			var wanwei=num/10000;
			if(parseInt(wanwei)==parseInt(gewei)&&parseInt(qianwei)==parseInt(shiwei)){
				alert("这是一个回文数");
			}else{
				alert("这不是一个回文数");
			}
	</script>
	</body>
</html>
