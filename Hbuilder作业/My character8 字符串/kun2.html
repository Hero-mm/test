<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>字符串</title>
	</head>
	<body>
		<script type="text/javascript">
			var a="我是“JavaScript”,JavaScript是一门弱类型语言";
			//获取第一次出现java的下标位置		
//			var b=a.indexOf("Java");
//			document.write(1+"<br/>");
			document.write(a.indexOf("Java")+"<br/>");
			//获取从下标15开始到25结束的字符
			var c=a.slice(15,25);
			document.write(c+"<br/>");
			//获取下标28开始的字符
			var d=a.substr(28);
			document.write(d+"<br/>");
//			document.write(a.substr(28));
			//获取带有引号的JavaScript替换为"张三";
			var e=a.replace("JavaScript","张三");
			document.write(e+"<br/>");
//   		将不带有引号的JavaScript转换为小写，并输出这句话
			var h=a.toLowerCase();
			var i=a.slice(15,26);
			var j=a.replace(h,i);
   			document.write(j+"<br/>");//输出结果应该是     我是“JavaScript”,JavaScript是一门弱类型语言
