<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用控制台输出字符串</title>
	</head>
	<body>
			<script type="text/javascript">
			var a="我是“JavaScript”,JavaScript是一门弱类型语言";
			//获取第一次出现java的下标位置
			console.log(a.indexOf("Java"));//返回3,牵涉到方法调用
			//获取从下标15开始到25结束的字符
			console.log(a.slice(15,25));//返回JavaScript
			//获取下标28开始的字符
			console.log(a.substr(28));//返回弱类型语言
			//获取带有引号的JavaScript替换为"张三";
			console.log(a.replace("JavaScript","张三"));//返回我是“张三”,JavaScript是一门弱类型语言
			//将不带有引号的JavaScript转换为大写，并输出这句话
			console.log(a.toUpperCase("Javascript"));//我是“JavaScript”,JAVASCRIPT一门弱类型语言
			//将不带有引号的JavaScript转换为小写，并输出这句话
			console.log(a.toLowerCase("javascript"));//我是“javascript”,javascript是一门弱类型语言
		</script>
	</body>
</html>
