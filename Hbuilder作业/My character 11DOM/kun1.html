<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<div>子节点一</div>
			<div>子节点二</div>
			<div>子节点三</div>
		</div>
		<script type="text/javascript">
			//空白加换行是文本节点   text
			var demo=document.getElementById("demo");//获取ul节点
			var count=0;
		  console.log(demo.childNodes);	//获取子节点
		  //控制台输出结果[text,div,text,div,text,div,text]
		  for(var i=0;i<demo.childNodes.length;i++){
		  	if(demo.childNodes[i].nodeType==1){
		  		count++;
		  	}
		  }
		  console.log(count);//例三结束
		  //例四
		console.log("第一个子节是："+demo.firstChild);
		console.log("第一个子节点类型是："+demo.firstElementChild);
		console.log("最后一个子节点是："+demo.lastChild);
		console.log("最后一个子节点类型是："+demo.lastChild.nodeName);
		</script>
	</body>
</html>
