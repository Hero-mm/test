<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function(){
            var aA = document.getElementsByTagName('a');
            var oUI = document.getElementById('example');
            for(var i = 0;i<aA.length;i++){
                aA[i].onclick = function(){
                    oUI.removeChild(this.parentNode);
                } 
            }
        };
    </script>
</head>
<body>
    <ul id="example">
        <li>1<a href="javascript:;">删除</a></li>
        <li>2<a href="javascript:;">删除</a></li>
        <li>3<a href="javascript:;">删除</a></li>
        <li>4<a href="javascript:;">删除</a></li>
        <li>5<a href="javascript:;">删除</a></li>
    </ul>
</body>
</html>
