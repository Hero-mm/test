<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM操作</title>
    <style>
        
    </style>
    <script>
    window.onload = function(){
        var oUI = document.getElementById('example');
        // alert(oUI.childNodes.length);
        for(var i = 0;i<oUI.childNodes.length;i++){
            /*
            nodeType==3;//文本节点
            nodeType==1;//元素节点
            alert(oUI.childNodes[i].nodeType);
            // childeren
            */
            alert(oUI.children.length);
            // body
            alert(oUI.parentNode);
            if(oUI.childNodes[i].nodeType==1){
                oUI.childNodes[i].style.background = 'red';
            }
        }
    };
</script>
</head>
<body>
   <ul id="example">
       <li></li>
       <li></li>
   </ul>
</body>
</html>
