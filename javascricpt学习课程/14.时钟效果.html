<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 80px;
        }
        img{
            width: 100px;
            height: 100px;
        }
        h3{
            text-align: center;
            color: palegreen;
        }
    </style>
    <script>
        function toDouble(n){
            if(n<10){
                return '0' + n;
            }else{
                return '' + n;
            }
        }
        window.onload = function(){
            var aImg = document.getElementsByTagName('img');
      function tick(){
            var oDate = new Date();
            var str =toDouble(oDate.getHours()) +toDouble(oDate.getMinutes())+
                    toDouble(oDate.getSeconds());
                    //    弹出现在时间
                    alert(str);    
            for(var i = 0;i<aImg.length;i++){
                aImg[i].src = 'image/' + str[i] +'.jpg';
             }
      }
      setInterval(tick,1000);
      tick();
        };
    </script>
</head>
<body>
    <h3>最炫时钟</h3>
    <img src="image/0.jpg" />
    <img src="image/0.jpg" />
    :
    <img src="image/0.jpg" />
    <img src="image/0.jpg" />
    :
    <img src="image/0.jpg" />
    <img src="image/0.jpg" />
</body>
</html>
