<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>单选以及全选操作</title>
	</head>
	<body>
		<form>
			<input type="checkbox" name="dx" id="dx" value="A" />
			<input type="checkbox" name="dx" id="dx" value="A" />
			<input type="checkbox" name="dx" id="dx" value="A" />
			<input type="checkbox" name="dx" id="dx" value="A" />
			<input type="checkbox" name="dx" id="dx" value="A" />
			<input type="checkbox" name="dx" id="dx" value="A" />
			<br />
			<input type="checkbox" name="allx" id="allx" value="B" />
		</form>
		<script>
			var inputs=document.getElementsByTagName("input");
			var all;//全选框 
			for(var i=0;i<inputs.length;i++){
				if(inputs[i].getAttribute("name")=="allx"){
					all=inputs[i];
					//e  代表事件
					inputs[i].onclick=function(e){
						for(var j=0;j<inputs.length;j++){
							if(inputs[j].getAttribute("name")=="dx"){
								//e.target 事件作用的对象
								inputs[j].checked=e.target.checked;
							}
						}
					}
				}
				if(inputs[i].getAttribute("name")=="dx"){
					inputs[i].onclick=function(){
						var count=0;//单选框的数量
						for(var k=0;k<inputs.length;k++){
							if(inputs[k].getAttribute("name")=="dx"){
								count++;
								if(inputs[k].checked){
									count--;
								}
							}
						}
						if(count==0){
							all.checked=true;
							
						}else{
							all.checked=false;
						}
					}
				}
			}
		</script>
	</body>
</html>
