<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
    <script>
        window.onload = function(){
            var oTab = document.getElementById('tab1');
            var oBtn = document.getElementById('btn1');
            // 搜索
            var oBtn1 = document.getElementById('btn2');//oBtn
            var oName = document.getElementById('name'); //oTxt
            var oAge = document.getElementById('age');
            var id = oTab.tBodies[0].rows.length+1;
            // 点击按钮添加实现添加功能
            oBtn.onclick = function(){
                var oTr = document.createElement('tr');
                var oTd = document.createElement('td');

                // oTd.innerHTML = oTab.tBodies[0].rows.length+1;
                oTd.innerHTML = id++;
                oTr.appendChild(oTd);

                var oTd = document.createElement('td');
                oTd.innerHTML = oName.value;
                oTr.appendChild(oTd);

                var oTd = document.createElement('td');
                oTd.innerHTML = oAge.value;
                oTr.appendChild(oTd);

                var oTd = document.createElement('td');
                oTd.innerHTML = '<a href = "javascript:;">删除</a>';
                oTr.appendChild(oTd);

                oTd.getElementsByTagName('a')[0].onclick = function(){
                    oTab.tBodies[0].removeChild(this.parentNode.parentNode);
                };

                oTab.tBodies[0].appendChild(oTr);
            }
            // 搜索功能实现
            oBtn1.onclick = function(){
                for(var i =0;i< oTab.tBodies[0].rows.length;i++){
                    var aTab = oTab.tBodies[0].rows[i].cells[1].innerHTML;
                    var sName = oName.value;

                    if(aTab.toLowerCase()==sName.toLowerCase()){
                        oTab.tBodies[0].rows[i].style.background = 'yellow';
                    }else{
                        oTab.tBodies[0].rows[i].style.background = '';
                    }
            }
            }
            // 存取一个变量
            var oldColor = '';
            alert(oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1]
            .getElementsByTagName('td')[1].innerHTML);
            /*
            获取元素
             alert(oTab.tBodies[0].rows[1]
            .cells[1].innerHTML);
            */
            for(var i = 0;i<oTab.tBodies[0].rows.length;i++){
                 // 鼠标移入-移出变化事件
                 oTab.tBodies[0].rows[i].onmouseover = function(){
                     oldColor = this.style.background;
                     this.style.background = 'pink';
                 }
                 oTab.tBodies[0].rows[i].onmouseout = function(){
                     this.style.background = oldColor;
                     
                 }
                 // 实现隔行变色简单效果
                if(i%2==0){
                    oTab.tBodies[0].rows[i].style.background = '';
                }else{
                    oTab.tBodies[0].rows[i].style.background = '#CCC';
                }
            }
        }
    </script>
</head>
<body>
    姓名:<input id="name" type="text" />
    <input id="btn2" type="button" value="搜索" />
    年龄:<input id="age" type="text" />
    <input id="btn1" type="button" value="添加" />
    <table id ="tab1" border= "1" width="500">
        <thead>
            <td>序号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>操作</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>45</td>
                <td>删除</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>15</td>
                <td>删除</td>
            </tr>
            <tr>
                <td>3</td>
                <td>杨颖</td>
                <td>28</td>
                <td>删除</td>
            </tr>
            <tr>
                <td>4</td>
                <td>李晨</td>
                <td>40</td>
                <td>删除</td>
            </tr>
            <tr>
                <td>5</td>
                <td>鹿晗</td>
                <td>28</td>
                <td>删除</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
