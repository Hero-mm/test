<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/scroll.css" />
    <title>JS实现轮播图-大型官网</title>
    <style>
        .item:nth-child(1){
            background-image: url("image/1.png");
        }
        .item:nth-child(2){
            background-image: url("image/2.png");
        }
        .item:nth-child(3){
            background-image: url("image/3.png");
        }
        .item:nth-child(4){
            background-image: url("image/4.png");
        }
        .item:nth-child(5){
            background-image: url("image/5.jpg");
        }
    </style>
</head>
<body>
    <!--  -->
    <div id="banner">
        <!--  -->
        <ul class="imgWrap">
            <!-- 单个轮播图展示区域 -->
             <li class="item"></li>  
             <li class="item"></li>
             <li class="item"></li>
             <li class="item"></li>
             <li class="item"></li>
              </ul>
              <!-- 按钮区域，写点击切换图片使用 -->
              <div class="btn-list">
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
                  <div class="btn"></div>
              </div>
    </div>
    <script src="js/scroll.js"></script>
</body>
</html>
