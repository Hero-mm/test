<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #numInp,
        #submit{
            box-sizing: border-box;
            padding: 0 15px;
            height: 35px;
            border: 1px solid red;
        }
        #submit{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="text" id="numInp">
    <button id="submit">点击计算</button>
    <script>
      /*     传统基于操作DOM方式实现业务需求
    1.像操作哪个就先获取它
    2.给元素绑定某一个事件
    3.在事件触发的时候修改元素的样式等等 */
        let numInp = document.getElementById('numInp');
        let submit = document.getElementById('submit');  
        // 事件绑定
        submit.onclick = function(){
            //获取文本框信息
            let n = numInp.value;
            // console.log(typeof n);
            // 先将其转换为数字，然后进行判断
            n = Number(n);
            // 验证是否为有效数字
            if(isNaN(n)===false){  //(!isNaN(n))
                // 有效数字
                if(n>0){
                    console.log('正数');                    
                }else if(n<0){
                    console.log('负数');
                }else{
                    console.log(0);
                }
            }else{
                console.log('非有效数字')
            }
        }
    </script>
</body>
</html>
