<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展题</title>
    <style>
    #box{
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        border: 3px solid red;
    }
    .AA{
        background: red;
    }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        let box = document.getElementById('box');
        //通过方法获取的元素是对象数据类型的值
        console.log(typeof box);//=>"object"
        /*
         修改的是堆内存中的值（只要哦堆内存中的值被修改，浏览器
        会基于DOM映射机制页面中的元素纪念性重新渲染）
        box.style.backgroundColor='green';
        /*dir 可以获取元素的详细信息
        id:操作元素的ID值
        clasName：操作元素的CLASS样式类的值
        innerHTML:操作的元素的内容
        innerText：和innerHTML的区别是不能识别标签
        tagName：获取元素的标签名
        style：操作元素的行内样式（一般大写），属性值是一个新的对象
        （ CSSStyleDeclaration）
        */
        console.dir(box);
        // box.id;
        // box.className="坤哥";
        box.innerHTML="坤哥";
        box.innerText="shaye1";
        </script>
</body>
</html>
