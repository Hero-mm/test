<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选框的操作</title>
    <script>
        window.onload = function(){
            // 全选/全不选
            var checkedAllBox = document.getElementById('checkedAllBox');
            var items = document.getElementsByName('items');
            var checkAllBtn =document.getElementById('checkAllBtn');
            var checkNoBtn = document.getElementById('checkNoBtn');
            var checkRevBtn = document.getElementById('checkRevBtn');
            var sendBtn = document.getElementById('sendBtn');
            // 全选/全不选
            checkedAllBox.onclick = function(){
                // 设置多选框的状态
                for(var i = 0;i<items.length;i++){
                    // 在事件的响应函数中，响应函数给谁绑定的this
                    // this === checkedAllBox
                items[i].checked = this.checked;
                }
            }
            // 全选按钮
            checkAllBtn.onclick = function(){
                for(var i = 0;i<items.length;i++){
                    // checked 属性设置true  全选，false 是全不选
                    items[i].checked = true;
                }
                //将全选/全不选设置为选中
                checkedAllBox.checked = true;
            };

            // 全不选按钮
                checkNoBtn.onclick = function(){
                    for(var i = 0;i<items.length;i++){
                    items[i].checked = false;
                } 
                 //将全选/全不选设置为选中
                 checkedAllBox.checked = false;
                };

                // 反选按钮
                checkRevBtn.onclick = function(){
                     // 在反选时判断是否是选中状态
                  // 将checkedAllBox 设置为选中状态
                  checkedAllBox.checked = true;
                    for(var i = 0;i<items.length;i++){
                        // if(items[i].checked){
                        //      items[i].checked = false;
                        // }else{i
                        //     items[i].checked = true;
                        // } 
                        items[i].checked =!items[i].checked;
                         // 判断四个全选矿是否全选
                         if(!items[i].checked){//不是全选状态
                        // 将checkedAllBox 设置为选中状态
                        checkedAllBox.checked = false;
                            // 一旦进入判断，已经得出结果，不再执行循环
                        }
                }
            };

            // 弹出框按钮
            sendBtn.onclick = function(){
                for(var i = 0;i<items.length;i++){
                    // 判断多选框是否选中
                    if(items[i].checked == true){
                        alert(items[i].value);
                    }
                }
            };
            // 如果四个多选框都选中，则checkedAllBox也应该选中,最顶层的
            for(var i = 0;i<items.length;i++){
                items[i].onclick = function(){
                    // 将checkedAllBox 设置为选中状态
                    checkedAllBox.checked = true;
                    for(var j = 0;j<items.length;j++){
                        // 判断四个全选矿是否全选
                        if(!items[j].checked){//不是全选状态
                        // 将checkedAllBox 设置为选中状态
                        checkedAllBox.checked = false;
                            // 一旦进入判断，已经得出结果，不再执行循环
                            break;
                        }
                    }  
                }
            }
        };
    </script>
</head>
<body>
    <form method="post" action="">
        你爱好的运动是?
        <input type="checkbox" id="checkedAllBox" />全选/全不选
        <br />
        <input type="checkbox" name="items" value="足球" />足球
        <input type="checkbox" name="items" value="篮球" />篮球
        <input type="checkbox" name="items" value="羽毛球" />羽毛球
        <input type="checkbox" name="items" value="乒乓球" />乒乓球
        <br />
        <input type="button" id="checkAllBtn" value="全选" />
        <input type="button" id="checkNoBtn" value="全不选" />
        <input type="button" id="checkRevBtn" value="反选" />
        <input type="button" id="sendBtn" value="提交" />
    </form>
</body>
</html>
