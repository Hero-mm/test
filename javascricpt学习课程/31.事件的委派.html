<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function(){
            var ul = document.getElementById('ul');
            var btn01 = document.getElementById('btn01');
            btn01.onclick = function(){
                var li = document.createElement('li');
                li.innerHTML = "<a href='javascript:;' class='link'>新建的超链接</a>";
                // 将li添加到ul中
                ul.appendChild(li);
            };
            /*
             为每一个超链接都绑定一个单击响应函数，操作麻烦，新添加的
             还必须重新再次绑定 
                var aAll = document.getElementsByTagName('a');
            for(var i = 0;i<aAll.length;i++){
                aAll[i].onclick = function(){
                    alert('li');
                }
            }
            在此我们希望只绑定一次，点击所有的超链接都能实现，
            并且后添加的也能实现
            事件的委派:
            将事件统一邦迪管元素的共同的元素，这样后代元素上的事件触发时，
            会一直冒泡到祖先元素，从而通过祖先元素的响应函数来处理文件，
            事件委派利用了冒泡，减少了代码量，提高效率。
            */
            ul.onclick = function(){
                // 如果触发事件的对象是我们期望的元素，就执行，不是就不执行
                event = event || window.event;
                /*
                event 是指触发事件的对象
                */
                if(event.target.className == 'link'){
                    alert('我是ul的单击响应函数');
                }
            }
        };
    </script>
</head>
<body>
    <button id = "btn01">添加</button>
    <ul id = "ul" style="background-color: green;">
        <li><a href="javascript:;" class="link">超链接一</a></li>
        <li><a href="javascript:;" class="link">超链接一</a></li>
        <li><a href="javascript:;" class="link">超链接一</a></li>
    </ul>
</body>
</html>
