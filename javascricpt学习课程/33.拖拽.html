<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box1{
        height: 100px;
        width:100px ;
        background-color: red;
        position: absolute;
    }
    #box2{
        height: 100px;
        width:100px ;
        background-color: blue;
        position: absolute;
        left: 200px;
        top: 200px;
    }
    </style>
    <script>
        window.onload = function(){
            /*
            1.鼠标按下(onmousedown)，跟随鼠标移动
            2.当鼠标移动时(onmousemove)被拖拽元素跟随鼠标移动
            3.鼠标松开时(onmouseup)，被拖拽元素固定在当前位置
            */
            var box1 = document.getElementById('box1');
            box1.onmousedown = function(event){
                event = event || window.event;

                /*
                求出div的偏移量  .clientX-offseftLeft
                                .clientY-offseftTop
                */
                var osl = event.clientX - box1.offsetLeft;
                var ost = event.clientY - box1.offsetTop;        
            // 为document绑定
            document.onmousemove = function(event){
                // 解决兼容
                event = event || window.event;
                // 获取鼠标坐标
                var left = event.clientX - osl;
                var top = event.clientY - ost;
                // 修改box1 的位置
                 box1.style.left = left + 'px';
                 box1.style.top = top + 'px';
            
            };
            document.onmouseup = function(){
            //    当鼠标松开时，固定其位置
            //取消document.onmousemove事件
            document.onmousemove = null;
            // 取消document.onmouseup事件
            document.onmouseup = null;
            };
            return false;
            }
        }
    </script>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
