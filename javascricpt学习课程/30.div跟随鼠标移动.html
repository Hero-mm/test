<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 213, 237);
            /* 开启box1的定位 */
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            /*
                div跟随鼠标移动
            */
            var box1 = document.getElementById('div1');
            /*
               box1.onmousemove = function(event){ 
                   给box1 绑定只能在现有的页面内移动  
            */
            document.onmousemove = function(event){
                // 解决兼容问题
                event = event||window.event;
                var s = document.body.srcollTop || document.documentElement.scrollTop;
                var s1 = document.body.srcollLeft || document.documentElement.scrollLeft;
                /*
                clientX和clientY  是获取到鼠标的坐标
                pageX  pageY 相对于整个页面的坐标
                IE8  不支持
                */ 
                var left = event.clientX;
                var top = event.clientY;
                // 设置div1的偏移
                box1.style.left = left + s1 + 'px';
                box1.style.top = top + s + 'px';
            };
            var box2 = document.getElementById('box2');
            box2.onmousemove = function(event){
                event = event || window.event;
                event.cancelBubble = true;
            }
        }
    </script>
</head>
<body style="height: 1000px; width: 2000px; ">
    <div id ="box2" style="width: 500px; height: 500px; background-color: greenyellow;"></div>
    <div id="div1"></div>
</body>
</html>
